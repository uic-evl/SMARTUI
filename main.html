  <body>
    <div class="container-fluid">
      <div class="title">
        <h1>Prediction</h1>
      </div>
      <div class="nomogramSelect row">
        <div class="col-md-3" id="nomogramSelector">
          <select id="nomogramType">
            <option value="Default">Default</option>
            <option value="Aspiration">Aspiration</option>
            <option value="Dysphasia">Dysphasia</option>
          </select>
        </div>
        <div id="demoNomogramHeader" class="col-md-9">
              <h5>Nomogram</h5>
        </div>
      </div>
      <div class="Nomogram row" id="Hello">
        <div class="side col-md-3">
          <div class="row">
            <div class="col-sm-12" id="settingsButton">
              <button type="button btn" name="button" onclick="toggleDemoOptions()"><i class="fa fa-wrench fa-xs" aria-hidden="true"></i></button>
            </div>
              <div id="nomogramOptions" class="col-lg-9">
              </div>
              <div class="col-sm-3" id="axisSlider">

              </div>
          </div>

        </div>
        <div id="demoNomogram" class="col-md-9">

        </div>
      </div>

      <div id="kaplanMeierSelector" class="row">
        <div class="col-md-6">
          <h5>Survival Rate</h5>
          <select id="kaplanOptions">

          </select>
          <div id="kaplanMeier">

          </div>
        </div>
        <div class="col-md-6">
            <h5>Cohort Analysis</h5>
            <div id="cohortAnalysis">

            </div>
        </div>
      </div>

      <div id="kiviatDiagramSection">
        <div class="row">
          <div id="kiviatDiagramSection-subject" class="col-md-8">
                      subject
          </div>
          <div id="kiviatDiagramSection-legend" class="col-md-4">
              legend
          </div>
        </div>
        <div class="row">
          <div id="kiviatDiagramSection-neighbors" class="col-md-12">
            neighbors
          </div>
        </div>

      </div>
